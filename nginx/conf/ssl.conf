# Enable TLS versions 1.0, 1.1, and 1.2
ssl_protocols TLSv1.1 TLSv1.2;

# Prefer the server's order of ciphers over client's
ssl_prefer_server_ciphers on;

# Define the cipher suites the server should use
ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";

# Define the ECDH curve
ssl_ecdh_curve secp384r1;

# Define the SSL session cache
ssl_session_cache shared:SSL:10m;

# Disable session tickets
ssl_session_tickets off;

# Enable OCSP stapling
ssl_stapling on;

# Enable verification of OCSP responses
ssl_stapling_verify on;

# Define DNS resolver and validity time for OCSP
resolver 8.8.8.8 8.8.4.4 valid=300s;

# Define the timeout for DNS resolver
resolver_timeout 5s;

# Add the Strict-Transport-Security header to enforce secure connections to the server
add_header Strict-Transport-Security "max-age=63072000; includeSubdomains";

# Add the X-Frame-Options header to prevent clickjacking attacks
add_header X-Frame-Options DENY;

# Add the X-Content-Type-Options header to prevent MIME type sniffing
add_header X-Content-Type-Options nosniff;