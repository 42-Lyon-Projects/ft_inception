server {
    listen 443 ssl http2;
    server_name jbadaire.42.fr;

    root /var/www/html/jbadaire.42.fr;
    index index.php;

    # SSL parameters
    ssl_certificate /etc/nginx/ssl/jbadaire.42.fr.crt;
    ssl_certificate_key /etc/nginx/ssl/jbadaire.42.fr.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    include snippets/ssl.conf;
    include snippets/letsencrypt.conf;

    # log files
    access_log /var/log/nginx/jbadaire.42.fr.access.log;
    error_log /var/log/nginx/jbadaire.42.fr.error.log;

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass wordpress:9000;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
    }

    location / {
        proxy_pass https://mysql:3306;
    }
}
